<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRWiz</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene id="first">
      <a-assets>
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" alt="sky" />
        <img
          id="pop-growth"
          src="https://i.imgur.com/My0ZSwA.png"
          alt="where counties are growing"
        />

        <img
          src="https://i.imgur.com/Qu5R3pf.png"
          id="censusscreenshot1"
          alt="census"
        />
        <img
          src="https://i.imgur.com/hzyUo20.png"
          id="censusscreenshot2"
          alt="census"
        />
        <img
          src="https://i.imgur.com/V3fh1MY.png"
          id="vrvizscreenshot"
          alt="vr viz"
        />
        <img
          src="https://i.imgur.com/ewjPKRu.jpg"
          id="willsmithscreenshot"
          alt="will smith"
        />
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-plane
        height="25"
        width="30"
        rotation="-90 0 0"
        position="0 -1 20"
        src="#pop-growth"
      ></a-plane>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-entity id="rig" movement-controls>
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          look-controls="pointerLockEnabled: true"
        ></a-entity>
        <a-entity id="left-con" oculus-touch-controls="hand: left"
          ><a-entity
            raycaster="showLine: true; far: 100; lineColor: red; lineOpacity: 0.5"
          ></a-entity
        ></a-entity>
        <a-entity id="right-con" oculus-touch-controls="hand: right"
          ><a-entity
            raycaster="showLine: true; far: 100; lineColor: red; lineOpacity: 0.5"
          ></a-entity
        ></a-entity>
      </a-entity>

      <a-link
        href="https://will-smith-sentiment-app.glitch.me/"
        image="#willsmithscreenshot"
        title="Alastair Will Smith Sentiment"
        position="10 0.5 -5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://second-try-drab.vercel.app/"
        image="#vrvizscreenshot"
        title="Jakobi VR Viz Covid"
        position="10 0.5 5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://sbrudz.github.io/vr-us-population/"
        image="#censusscreenshot1"
        title="Robert Census Map 1"
        position="-10 0.5 -5"
        rotation="0 90 0"
      ></a-link>
      <a-link
        href="https://alder-storm-bathroom.glitch.me/"
        image="#censusscreenshot2"
        title="Robert Census Map 2"
        position="-10 0.5 5"
        rotation="0 90 0"
      ></a-link>
    </a-scene>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
